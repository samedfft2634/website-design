<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Website Design</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- main  -->
		<div class="main">
			<!--* start of nav  -->
			<nav>
				<div class="logo">
					<img src="./assets/logo.png" alt="" />
				</div>
				<div class="nav-links">
					<ul>
						<li><a href="#">Home</a></li>
						<li><a href="#">Phone</a></li>
						<li><a href="#">Accessories</a></li>
						<li><a href="#">Cart</a></li>
					</ul>
				</div>
			</nav>
			<!--* end of nav  -->

			<!--! information  -->
			<div class="information">
                <div class="overlay"></div>
				<img src="./assets/mobile.png" class="mobile" />
				<div id="circle">
					<div class="feature one">
						<img src="/assets/camera.png" alt="" />
						<div>
							<h1>Camera</h1>
							<p>12MP, Wide Angle Lens</p>
						</div>
					</div>
					<div class="feature two">
						<img src="/assets/processor.png" alt="" />
						<div>
							<h1>Processor</h1>
							<p>Snapdragon Octa-core 11nm</p>
						</div>
					</div>
					<div class="feature three">
						<img src="/assets/display.png" alt="" />
						<div>
							<h1>Display</h1>
							<p>6.5" Mini-Drop Fullscreen</p>
						</div>
					</div>
					<div class="feature four">
						<img src="./assets/battery.png" alt="" />
						<div>
							<h1>Battery Life</h1>
							<p>5000mAh, 720Hrs Standby</p>
						</div>
					</div>
				</div>
			</div>
			<!--! end of information  -->

			<div class="controls">
				<img src="/assets/arrow.png" id="upBtn" />
				<h3>Features</h3>
				<img src="/assets/arrow.png" id="downBtn" />
			</div>
		</div>
		<!-- end of main  -->
        <script>
            const circle = document.getElementById("circle")
            const upBtn = document.getElementById("upBtn")
            const downBtn = document.getElementById("downBtn")

            let rotateValue = circle.style.transform;
            let rotateSum ;

            upBtn.onclick = function () {
                rotateSum = rotateValue + "rotate(-90deg)";
                circle.style.transform = rotateSum
                rotateValue = rotateSum

            }
            downBtn.onclick = function () {
                rotateSum = rotateValue + "rotate(90deg)";
                circle.style.transform = rotateSum
                rotateValue = rotateSum

            }
        </script>
	</body>
</html>
